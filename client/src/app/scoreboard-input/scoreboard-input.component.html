<h2>
  Select your score
</h2>
<div class="border-wrapper">
  <div class="inputs">
    <button *ngFor="let score of scores"
            class="input"
            [disabled]="!scoreboardService.isValidScore(score)"
            (click)="scoreboardService.roll(score)">{{score}}</button>
  </div>
  <button class="input strike"
          [disabled]="!scoreboardService.isValidScore(10)"
          (click)="scoreboardService.roll(10)">10</button>
</div>
